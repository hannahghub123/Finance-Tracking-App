<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
  <link rel="stylesheet" href="{% static 'css/plugins.min.css' %} ">
  <link rel="stylesheet" href="{% static 'css/kaiadmin.min.css' %} ">
  <link rel="stylesheet" href="{% static 'css/style.css' %} ">

  <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
  <script src="{% static 'js/webfont.min.js' %}"></script>
  <script>
    WebFont.load({
      google: { families: ["Public Sans:300,400,500,600,700"] },
      custom: {
        families: [
          "Font Awesome 5 Solid",
          "Font Awesome 5 Regular",
          "Font Awesome 5 Brands",
          "simple-line-icons",
        ],
        urls: ['/static/css/fonts.min.css'],
      },
      active: function () {
        sessionStorage.fonts = true;
      },
    });
  </script>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar" data-background-color="dark">
          <div class="sidebar-logo">
            <!-- Logo Header -->
            <div class="logo-header" data-background-color="dark">
              <a href="{%url 'dashboard'%}" class="logo">
                <img
                  src="{% static '/images/logo_light.svg' %}"
                  alt="navbar brand"
                  class="navbar-brand"
                  height="20"
                />
              </a>
              <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                  <i class="gg-menu-right"></i>
                </button>
                <button class="btn btn-toggle sidenav-toggler">
                  <i class="gg-menu-left"></i>
                </button>
              </div>
              <button class="topbar-toggler more">
                <i class="gg-more-vertical-alt"></i>
              </button>
            </div>
            <!-- End Logo Header -->
          </div>
          <div class="sidebar-wrapper scrollbar scrollbar-inner">
            <div class="sidebar-content">
              <ul class="nav nav-secondary">
                {% comment %} <li class="nav-item">
                  <a href="#">
                    <i class="fas fa-th-list"></i>
                    <p>Category</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#">
                    <i class="fas fa-th-list"></i>
                    <p>Source</p>
                  </a>
                </li> {% endcomment %}
                <li class="nav-item">
                  <a href="{%url 'list_income'%}">
                    <i class="fas fa-th-list"></i>
                    <p>Income</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="{%url 'list_expenses'%}">
                    <i class="fas fa-th-list"></i>
                    <p>Expenses</p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- End Sidebar -->


        <div class="main-panel">
          <div class="main-header">
            <div class="main-header-logo">
              <!-- Logo Header -->
              <div class="logo-header" data-background-color="dark">
                <a href="../index.html" class="logo">
                  <img
                    src="{% static '/images/logo_light.svg' %}"
                    alt="navbar brand"
                    class="navbar-brand"
                    height="20"
                  />
                </a>
                <div class="nav-toggle">
                  <button class="btn btn-toggle toggle-sidebar">
                    <i class="gg-menu-right"></i>
                  </button>
                  <button class="btn btn-toggle sidenav-toggler">
                    <i class="gg-menu-left"></i>
                  </button>
                </div>
                <button class="topbar-toggler more">
                  <i class="gg-more-vertical-alt"></i>
                </button>
              </div>
              <!-- End Logo Header -->
            </div>
            <!-- Navbar Header -->
            <nav class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom">
              <div class="container-fluid">
                <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">
                  <li class="nav-item topbar-user">
                    <a class="profile-pic" href="#" aria-expanded="false">
                      <div class="avatar-sm">
                        <img src="{% static '/images/icon.svg' %}" alt="..." class="avatar-img rounded-circle"/>
                      </div>
                      <span class="profile-username">
                        <span class="op-7">Hi, </span>
                        <span class="fw-bold"> {{request.user.username}}</span>
                      </span>
                    </a>
                    <ul class="dropdown-menu dropdown-user animated fadeIn">
                      <div class="dropdown-user-scroll scrollbar-outer">
                        <li>
                          <div class="user-box">
                            <div class="avatar-lg">
                              <img src="{% static '/images/icon.svg' %}" alt="profile" class="avatar-img rounded"/>
                            </div>
                            <div class="u-text">
                              <h4>{{request.user.name}}</h4>
                              <p class="text-muted">{{request.user.email}}</p>
                              <a href="#" class="btn btn-xs btn-secondary btn-sm mt-3 mb-3">Logout</a>
                            </div>
                          </div>
                        </li>
                        
                      </div>
                    </ul>
                  </li>
                </ul>
              </div>
            </nav>
            <!-- End Navbar -->
          </div>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</div>
  
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.scrollbar.min.js' %}"></script>
  <script src="{% static 'js/datatables.min.js' %}"></script>
  <script src="{% static 'js/kaiadmin.min.js' %}"></script>
  <script src="{% static 'js/common.js' %}"></script>
  <script src="{% static 'js/demo.js' %}"></script>

  <script>
    $(document).ready(function () {
      $(".basic-datatables").DataTable({});
    });
  </script>
</body>
</html>
